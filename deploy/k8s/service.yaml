apiVersion: v1
kind: Service
metadata:
  name: chat-service
  namespace: default
spec:
  clusterIP: None  # Headless service for StatefulSet
  selector:
    app: chat-node
  ports:
    - name: chat
      port: 5001
      targetPort: 5001
---
apiVersion: v1
kind: Service
metadata:
  name: chat-node-lb
  namespace: default
spec:
  type: LoadBalancer
  selector:
    app: chat-node
  ports:
    - name: node1
      port: 5001
      targetPort: 5001
    - name: node2
      port: 5002
      targetPort: 5001
    - name: node3
      port: 5003
      targetPort: 5001

