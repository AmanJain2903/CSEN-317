apiVersion: v1
kind: ConfigMap
metadata:
  name: chat-node-config
  namespace: default
data:
  node_config.yml: |
    # Base config - node_id and port will be overridden per pod
    node_id: 1
    host: 0.0.0.0
    port: 5001
    seed_nodes:
      - { node_id: 1, host: "chat-node-0.chat-service.default.svc.cluster.local", port: 5001 }
      - { node_id: 2, host: "chat-node-1.chat-service.default.svc.cluster.local", port: 5001 }
      - { node_id: 3, host: "chat-node-2.chat-service.default.svc.cluster.local", port: 5001 }
    heartbeat_interval_ms: 800
    leader_timeout_ms: 2500
    log_dir: "/data/logs"

